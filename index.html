<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1 id="title" class="text-center mt-3">Registration form</h1>
    <p id="description" class="text-center">Kindly provide your basic information.</p>
    
    <div class="container mt-5">
      <form id="form" class="survey-form">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="first-name">First Name</label>
            <input type="text" class="form-control" id="first-name" placeholder="Enter first name" required="required">
          </div>
          <div class="form-group col-md-6">
            <label for="last-name">Last Name</label>
            <input type="text" class="form-control" id="last-name" placeholder="Enter last name" required="required">
          </div>
        </div>
        <div class="row mt-3">
            <div class="form-group col-md-6">
                <label>Gender</label><br>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                  <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                  <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                  <label class="form-check-label" for="other">Other</label>
                </div>
              </div>
          <div class="form-group col-md-6">
            <label for="choice-of-food">Choice Of Food</label>
            <input type="text" class="form-control" id="choice-of-food" placeholder="Enter choice of food" required="required">
          </div>
        </div>
        <div class="row mt-3">
          <div class="form-group col-md-6">
            <label for="address">Address</label>
            <textarea class="form-control" id="address" placeholder="Enter Address"></textarea>
          </div>
          <div class="form-group col-md-6">
            <label for="pincode">Pincode</label>
            <input type="text" class="form-control" id="pincode" placeholder="Enter pincode" required="required">
          </div>
        </div>
        <div class="text-center mt-5"> 
          <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
    
    <div class="container mt-5 text-center"> 
        <table class="table table-bordered" id="survey-table">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Gender</th>
              <th>Choice OF Food</th>
              <th>Address</th>
              <th>Pincode</th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
        </table>
      </div>
      
            

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
